<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Badge</ion-title>
    <ion-menu-button slot="start" color="light"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>Passagem estática</h2>
  <ion-item>
    <ion-label>Notificações</ion-label>
    <ion-badge>150</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Mensagem</ion-label>
    <ion-badge slot="start">100</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Mensagem</ion-label>
    <ion-badge slot="end">100</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Mensagem</ion-label>
    <ion-badge color="danger" slot="end">50</ion-badge>
  </ion-item>
  <h2>Passagem dinâmica</h2>
  <ion-item>
    <ion-label>Mensagem</ion-label>
    <ion-badge color="dark" slot="end">{{notificacao}}</ion-badge>
  </ion-item>
</ion-content>
