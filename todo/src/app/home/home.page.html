<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title >
      TO-DO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let taskArray of tasks">
      <ion-item>
        <ion-icon slot="start" name="radio-button-off"></ion-icon>
        <ion-label *ngIf="!taskArray.done"> {{taskArray.name}} </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger"> Deletar </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAdd()">
      <ion-icon name ="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
